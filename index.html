<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="main">
            <form name="f" action>
                <input class="input" id="pl" type="text" name="placeholder"
                    placeholder="0">

                <div class="grid-container">
                    <input class="btn" type="button" value="1"
                        onclick="f.placeholder.value += '1'">
                    <input class="btn" type="button" value="2"
                        onclick="f.placeholder.value += '2'">
                    <input class="btn" type="button" value="3"
                        onclick="f.placeholder.value += '3'">
                    <input class="btn" type="button" value="+" onclick="add()">

                    <input class="btn" type="button" value="4"
                        onclick="f.placeholder.value += '4'">
                    <input class="btn" type="button" value="5"
                        onclick="f.placeholder.value += '5'">
                    <input class="btn" type="button" value="6"
                        onclick="f.placeholder.value += '6'">
                    <input class="btn" type="button" value="-" onclick="sub()">

                    <input class="btn" type="button" value="7"
                        onclick="f.placeholder.value += '7'">
                    <input class="btn" type="button" value="8"
                        onclick="f.placeholder.value += '8'">
                    <input class="btn" type="button" value="9"
                        onclick="f.placeholder.value += '9'">
                    <input class="btn" type="button" value="/" onclick="div()">

                    <input class="btn fpoint" type="button" value="."
                        onclick="f.placeholder.value += '.'">
                    <input class="btn f0" type="button" value="0"
                        onclick="f.placeholder.value += '0'">
                    <input class="btn fmul" type="button" value="x"
                        onclick="mul()">
                    <input class="btn fequal" type="button" value="="
                        onclick="f.placeholder.value = eval(f.placeholder.value)">
                    <input class="btn freset" type="button" value="C"
                        onclick="f.placeholder.value = ''">

                </div>
            </form>
        </div>

        <script src="index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
